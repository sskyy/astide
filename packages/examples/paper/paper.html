<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
        body{
            /*padding: 0;*/
            /*margin: 0;*/
            position: relative;
        }
        #root {
            position: relative;
            height: 100%;
            width: 100%;
        }
        #canvas {
            position: absolute;
            left: 0;
            right: 0;
        }
        #text{
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="root">
    <canvas height="1000" width="1000" id="canvas"></canvas>
</div>

<div id="text">text</div>
</body>
</html>
